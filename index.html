<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Grade Auto Parts - Order Form</h1>

        <form>
            <label for="fname">First Name:</label>
            <input placeholder="Enter frist name" type="text" id="fname">
            <label for="lname">Last Name:</label>
            <input placeholder="Enter last name" type="text" id="lname">
            <label for="Email">Email:</label>
            <input placeholder="Enter your email address" type="text" id="Email">
            <label for="phone">Phone:</label>
            <input placeholder="Enter your phone number" type="tel" id="phone">
            <label placeholder="Make" for="Make">Make:</label>
            <select name="" id="Make">
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
            </select>
            <label placeholder="Model" for="Model">Model:</label>
            <select name="" id="Model">
                <option value="Toyota">Camry</option>
                <option value="Ford">Mustang</option>
                <option value="Honda">Accord</option>
            </select>
            <label for="Make">Year:</label>
            <input type="text" placeholder="Year" id="phone">
            <label for="Date">Date:</label>
            <input type="date" id="Date">
            <label for="Spare">Spare part:</label>
            <input placeholder="Enter the spare part you need" type="text" id="Spare">
            <label for="Quantity">Quantity:</label>
            <input placeholder="Enter the quantity of the spare you need" type="number" id="Quantity">
            <label for="Comment">Comment:</label>
            <textarea placeholder="Enter your comment" name="" id="Comment" cols="30" rows="10"></textarea>.
            <button>Submit</button>
        </form>

    </div>

</body>

</html>
